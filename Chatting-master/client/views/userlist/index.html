<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>

  <!-- Fontawesome -->
  <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous" 
  />
  <link rel="stylesheet" href="./css/userlist_style.css">
  <meta charset="UTF-8"/>

</head>

<body>
  <!-- <div class="input-group" id="search_bar">

<div class="search-box">
  <input class="search-txt" type="text" name="" placeholder="검색어를 입력해 주세요">
  <a class="search-btn" href="#">
  <i class="fas fa-search"></i>  
  </a>
</div>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="flex flex-col" id="table">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-6">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider ">
                  이름
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  성별
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  상태
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  메모
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="/Chatting-master/client/views/userlist/images/user.png" alt="">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        <%= displayName %>
                      </div>
                      <div class="text-sm text-gray-500">
                        <%= email %>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  
                  <select name="gender">
                    <option value="man" selected>남자</option>
                    <option value="woman" selected>여자</option>
                </td>
                </select>
                <td class="px-6 py-4 whitespace-nowrap">
                  
                  <span>
                    <select name="Action">
                      <option value="activity" selected>활동중</option>
                      <option value="inactivity" selected>비활동중</option>
                    </select>
                  </span>
                </td>
                <!-- <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  반갑습니다
                </td> -->
                <td id="list_center">
                  <textarea cols="10" name = "contents" id = "contents" class="form-control" placeholder = "나의 상태를 적어주세요"></textarea>
                  <a href="#" class="text-indigo-600 hover:text-indigo-900">편집하다</a>
                </td>
              
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  
                  
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
